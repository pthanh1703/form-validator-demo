<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="descript">Học, học nữa, học mãi!</p>
    
            <div class="spacer"></div>
    
            <div class="form-group">
                <label for="fname" class="form-label">Họ và tên</label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="VD: Manh Duc">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <input type="checkbox" name="gender" class="form-control" value="male"> Nam
                <input type="checkbox" name="gender" class="form-control" value="female"> Nữ
                <input type="checkbox" name="gender" class="form-control" value="other"> Khác
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="abc@gmail.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="text" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password-confirmation" class="form-label">Xác nhận mật khẩu</label>
                <input type="text" id="password-confirmation" name="password-confirmation" class="form-control" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="../lib/easyToUse/Validator.js"></script>
    <script>
        var validator = new Validator("#register-form");
        
        // validator.onSubmit = function() {
        //     console.log("hello world");
        // }
    </script>
</body>
</html>
